<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>

</head>
<form action="">
    <div class="box">
        <div class="container">
            <div class="top">
                <center><img src="dotlogo.jpg" alt="" style="height: 20%; width:50%;"></center>
                <span>Have an account?</span>

                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <br>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
                <br>
            </div>
            <div class="input-field">
                <button id="login" type="submit"  class="submit" formaction="todolist.html" >Login </button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name id="check">
                    <label for="check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>

    </form>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap");
        * {
            font-family: "poppins", sans-serif;
        }
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            /* backdrop-filter: brightness(30%); */
            height: 100%;
            overflow: hidden;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 99vh;
            min-width: 99vh;
        }
        .container {
            width: 350px;
            display: flex;
            flex-direction: column;
            padding: 15px 15px 15px;
        }
        span {
            color: #fff;
            font-size: small;
            display: flex;
            justify-content: center;
            padding: 10px  10px 0;
        }
        header {
            color: #8b85e7;
            font-size: 30px;
            display: flex;
            justify-content: center;
            padding: 10px 0 10px ;
            font-style: normal;
        }
        .input-field .input {
            height: 45px;
            width: 87%;
            border: none;
            border-radius: 10px;
            color: #8b85e7;
            font-size: 15px;
            padding: 0 0 0 45px;
            background: transparent;
            border: 1px solid rgb(0, 0, 0);
            outline: none;
        }
        i {
            position: relative;
            top: -33px;
            left: 17px;
            color: #8b85e7;
        }
        ::-webkit-input-placeholder {
            color: #fff;
        }
        .submit {
            border: none;
            border-radius: 30px;
            font-size: 15px;
            height: 45px;
            outline: none;
            width: 100%;
            color: rgb(0, 0, 0);
            background-color: #fff;
            border: 2px solid rgb(8, 6, 6);

        }
        .submit:hover {
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
            background: #8b85e7;
            color: black;
            cursor: pointer;
        }
        .two-col {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            color: #8b85e7;
            font-size: small;
            margin-top: 10px;
        }
        .one {
            display: flex;
        }
        label a {
            text-decoration: none;
            color: #8b85e7;
        }
    </style>
</html>
