<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
</head>
<div class="logo"> <img src="dotlogo.jpg" alt="Dot Logo"></div>
<div class="sidebar">
    <ul class="menu">
        <li id="dashboard">
            <a href="todolist.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>To-Do list</span>
            </a>
        </li>
        <li id="all-tasks">
            <a href="alltasks.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>All tasks</span>
            </a>
        </li>
        <li class="logout" id="logout">
            <a href="home.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</div>

<body>
<div class="main-content">
    <div class="heading">
        <h1 class="heading__title">To-Do List</h1>
    </div>
    <main>
        <section class="container2">
            <form class="form">
                <div>
                    <label class="form__label" for="todo">Today DOTs</label>
                    <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
                    <button class="button"><span>Submit</span></button>
                </div>
            </form>
            <div>
                <ul class="toDoList">
                </ul>
            </div>
        </section>
    </main>
</div>
</body>
<style>
    /* Basic reset */
    * {
        margin: 8;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form__input {
        width: 70%;
        padding: 8px;
        font-size: 25px;
        border-radius: 5px 0 0 5px;
    }

    .form__button {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }

    .form__label {
        font-size: 20px;
        color: #fff;
    }

    .toDoList {
        list-style-type: circle;
        padding: 10;
    }

    .toDoList li {
        color: #fff;
        font-size: larger;
        padding: 10px;
        border: 1px solid #fff;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .toDoList li.completed {
        text-decoration: line-through;
        background-color: rgb(98, 223, 98);
    }

    .sidebar {
        position: static;
        top: 0;
        right: 100%;
        bottom: 0;
        width: 100%;
        height: 100vh;
        padding: 1.7rem;
        color: #000;
        /* Set font color to black */
        overflow: hidden;
        transition: all 0.5s linear;
        background: #fff;
        /* Set background color to white */
    }

    .sidebar a {
        color: #000;
        /* Set link color to black */
    }

    .menu li {
        padding: 1rem;
        margin: 8px 0;
        border-radius: 8px;
        transition: all 0.5s ease-in-out;
        background: none;
        /* Remove background color from menu items */
    }

    .menu li:hover,
    .active {
        background: rgba(0, 0, 0, 0.1);
        /* Change hover background color to a light shade of black */
    }

    .logo {
        height: 80px;
        padding: 16px;
        left: 84%;
    }

    .menu {
        height: 88%;
        position: relative;
        list-style: none;
        padding: 0;
    }

    .menu li {
        padding: 1rem;
        margin: 8px 0;
        border-radius: 8px;
        transition: all 0.5s ease-in-out;
    }

    .menu li:hover,
    .active {
        background: rgb(120, 119, 187) 0;
    }

    .menu a {
        color: #6d0183;
        font-size: 14px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .menu a span {
        overflow: hidden;
        font-size: 18px;
        /* Adjust font size here */
    }

    .menu a i {
        font-size: 1.2rem;
    }

    .logout {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 90%;
    }
</style>
<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get current page URL
        const currentPage = window.location.pathname;

        // Remove active class from all menu items
        const menuItems = document.querySelectorAll(".menu li");
        menuItems.forEach(function (item) {
            item.classList.remove("active");
        });

        // Add active class to the menu item corresponding to the current page
        if (currentPage.includes("Frontpage.html")) {
            document.getElementById("dashboard").classList.add("active");
        } else if (currentPage.includes("detailed.html")) {
            document.getElementById("all-tasks").classList.add("active");
        } else if (currentPage.includes("Finalhome.html")) {
            document.getElementById("logout").classList.add("active");
        }
    });

</script>

</html>
